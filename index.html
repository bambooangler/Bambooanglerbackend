    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================
        // â†“â†“â†“ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ è‡ªå·±çš„ Firebase Config â†“â†“â†“
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyBl60O2JJPs7Zs9BXuliL5IgJoY_fPnWf4",
  authDomain: "bambooanglerbackend-94454.firebaseapp.com",
  projectId: "bambooanglerbackend-94454",
  storageBucket: "bambooanglerbackend-94454.firebasestorage.app",
  messagingSenderId: "952858498054",
  appId: "1:952858498054:web:314ec6743c170f4dff9f87"
};

        // ==========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ç™»å…¥æª¢æŸ¥
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadProducts();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        window.login = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (error) {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth);

        // è¨ˆç®—å»ºè­°å”®åƒ¹
        window.calculatePrice = () => {
            const cost = Number(document.getElementById('pCost').value);
            const margin = Number(document.getElementById('pMargin').value);
            if(cost && margin) {
                document.getElementById('pPrice').value = Math.round(cost / (1 - (margin / 100)));
            }
        };

        // æ–°å¢å•†å“
        window.addProduct = async () => {
            const name = document.getElementById('pName').value;
            const cost = Number(document.getElementById('pCost').value);
            const price = Number(document.getElementById('pPrice').value);
            const stock = Number(document.getElementById('pStock').value);
            if(!name || !cost || !price) return alert("è³‡æ–™ä¸å®Œæ•´");

            await addDoc(collection(db, "products"), { name, cost, price, stock, sold: 0, date: new Date().toISOString() });
            
            document.getElementById('pName').value = '';
            document.getElementById('pCost').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pStock').value = '';
        };

        // è®€å–åˆ—è¡¨
        function loadProducts() {
            onSnapshot(collection(db, "products"), (snapshot) => {
                const tbody = document.getElementById('productTable');
                tbody.innerHTML = '';
                let tCost = 0, tProfit = 0, alertC = 0;

                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    const margin = Math.round(((d.price - d.cost) / d.price) * 100);
                    const potProfit = (d.price - d.cost) * d.stock;
                    
                    tCost += (d.cost * d.stock);
                    tProfit += potProfit;

                    let status = '<span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">æ­£å¸¸</span>';
                    if (d.stock > 5 && d.sold < 1) { status = '<span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-bold">æ»¯éŠ·å»ºè­°æ·˜æ±°</span>'; alertC++; }
                    else if (margin < 10) { status = '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">ä½æ¯›åˆ©</span>'; }

                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 border-b">
                            <td class="p-4 font-medium">${d.name}</td>
                            <td class="p-4 text-xs">æˆæœ¬$${d.cost}<br><span class="text-blue-600 text-base font-bold">$${d.price}</span></td>
                            <td class="p-4">${margin}%</td>
                            <td class="p-4 font-bold">${d.stock} <span class="text-gray-400 font-normal">/ ${d.sold}</span></td>
                            <td class="p-4 text-green-600 font-bold">+$${potProfit}</td>
                            <td class="p-4">${status}</td>
                            <td class="p-4">
                                <button onclick="sell('${docSnap.id}', ${d.stock}, ${d.sold})" class="text-blue-600 font-bold mr-2">è³£å‡º</button>
                                <button onclick="del('${docSnap.id}')" class="text-red-400 text-xs">åˆªé™¤</button>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalCostDisplay').innerText = `$${tCost.toLocaleString()}`;
                document.getElementById('totalProjectedProfit').innerText = `$${tProfit.toLocaleString()}`;
                document.getElementById('alertCount').innerText = `${alertC} é …`;
            });
        }

        window.sell = async (id, s, sold) => {
            if(s > 0) await updateDoc(doc(db, "products", id), { stock: s - 1, sold: (sold || 0) + 1 });
            else alert("æ²’åº«å­˜äº†");
        };
        window.del = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "products", id)); };
    </script>
